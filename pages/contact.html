<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>company-portfolio</title>
    <link rel="stylesheet" href="../styles/pages/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="logo-name">
        <a href="../index.html">
          <img
            src="https://nexted.com.au/wp-content/uploads/2023/07/CODR_Logo_Black-_-Green_RGB.png"
            alt="coder academy logo-name"
          />
        </a>

        <p class="name">
          <span class="coder-text">Coder</span>
          <span class="academy-text">Academy</span>
        </p>
      </div>

      <nav id="nav-items">
        <a href="./services.html">Services</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Contact Us</h2>
      <form action="#">
        <div class="form-elements">
          <label for="">Name:</label>
          <input class="form-input" type="text" />
        </div>

        <div class="form-elements">
          <label for="">Email:</label>
          <input class="form-input" type="text" />
        </div>

        <div class="form-elements">
          <label for="">Subject:</label>
          <input class="form-input" type="text" />
        </div>

        <div class="form-elements">
          <label for="">Reason:</label>
          <textarea
            class="form-input"
            id="form-textarea"
            
            rows="3"
          ></textarea>
        </div>

        <div class="btn-div">
          <button id="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.github.com"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkdin.com"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
      <div class="info">
        <p>Contact: 044440404</p>
        <p>Address: 0 Street, Country</p>
      </div>
    </footer>
  </body>
</html>
